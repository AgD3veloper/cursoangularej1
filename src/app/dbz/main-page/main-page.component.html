<h1>DBZ Poderes</h1>
<br>

<div class="row">
<div class="col">
  <h3>Personajes</h3>
  <hr>
  <ul>

    <li>personaje 1 - 5000</li>
  </ul>
</div>
<div class="col">
  <h3>Agregar</h3>
  <hr>
  <form (ngSubmit)='agregar()'>
    <input type='text' placeholder='Personaje' 
           name="nombre"
          [ngModel]="nuevo.nombre" />
    <input type='number' placeholder='Poder' 
           name="poder"
           [ngModel]="nuevo.poder"/>
    <button>Agregar</button>
  </form>
</div>
</div>
